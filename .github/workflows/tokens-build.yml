name: Build Tokens by Branch

on:
  push:
    branches:
      - design
    paths:
      - 'src/tokens/design-tokens.json'

jobs:
  build-tokens:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 클론
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. Token 빌드 실행 - Figma Token json 파일 생성
      - name: Build tokens
        run: npm run tokens:build

      # 5. 빌드된 파일을 새 브랜치에 커밋하고 푸시
      - name: Commit and push built tokens
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add .
          git diff --cached --quiet || git commit -m "style: update tokens from ${{ github.ref_name }}"
          git push
